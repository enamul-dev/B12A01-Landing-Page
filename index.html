<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Landing Launchpad</title>
</head>
<body>
    <!-- section one -->
     <section class="sec-1 ">
        <nav class="container pt">
            <div>
                <h1>LOGO</h1>
            </div>
            <div>
                <button class="sign-up-btn">Sign Up</button>
            </div>
        </nav>

        <div class="title-btn container">
            <h2>Cool Dark UI Template for <br> Webflow Agencies!</h2>
            <button class="sign-up-btn">Stay Focused</button>
        </div>
     </section>

     <!-- section two -->

     <section class="sec-2 container">
        <div class="left-div">
            <h2>See It in Action</h2>
            <br>
            <p>Explore the live preview and imagine your brand in this bold new look.</p>
            <br>
            <button class="sign-up-btn">Launch Live Preview</button>
        </div>
        <div>
            <img class="Webflow-img" src="./B12A01-landing-launchpad/Assets/wc-mini.png" alt="Webflow-image">
        </div>
     </section>

     <!-- section three -users -->
     <section class="sec-3 container">
            <div class="container">
                    <div>
                        <h2>Joined Thousands of Productive Users</h2>
                    </div>
                
                <div class="user-flex">
                    <div>
                    <p class="user-number">
                        50k
                    </p>
                    <p class="user-description">Active Users</p>
                </div>
                
                <div>
                    <p class="user-number">
                        2M+
                    </p>
                    <p class="user-description">Focus Sessions</p>
                </div>
                <div>
                    <p class="user-number">
                        95%
                    </p>
                    <p class="user-description">Satisfaction Rate</p>
                </div>
            </div>
         </div>
       
     </section>
</body>
</html>
